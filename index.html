<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal-avaliacao" class="modal-container">
        <div class="modal">
            <button class="fechar">X</button>

            <div class="emoji">

                <input type="radio" name="figura" id="figura1" checked = "checked">
                <label for="figura1">
                    <img src="img/eu amei.png" alt="">
                    <h3>Eu amei</h3>
                </label>
        
                <input type="radio" name="figura" id="figura2">
                <label for="figura2">
                    <img src="img/foi bem difícil.png" alt="">
                    <h3>Foi bem difícil</h3>
                </label>
        
                <input type="radio" name="figura" id="figura3">
                <label for="figura3">
                    <img src="img/foi muito fácil.png" alt="">
                    <h3>Foi muito fácil</h3>
                </label>
        
                <input type="radio" name="figura" id="figura4">
                <label for="figura4">
                    <img src="img/não gostei.png" alt="">
                    <h3>Não gostei</h3>
                </label>
        
                <input type="radio" name="figura" id="figura5">
                <label for="figura5">
                    <img src="img/achei legal.png" alt="">
                    <h3>Achei legal</h3>
                </label>
        
                <h1 class="txt">Amou?</h1>
        
            </div>

        </div>
    </div>

    
    <script>

        function iniciar(madalID){
            if(localStorage.avali !== madalID){

                const modal = document.getElementById(madalID);
                if(modal) {

                        modal.classList.add('mostrar')
                        modal.addEventListener('click', (e) => {

                            if(e.target.id == madalID || e.target.className == 'fechar'){
                                modal.classList.remove('mostrar');
                                localStorage.avali = madalID;
                            }
                        });
                    }
                }
            }

        const logo = document.querySelector('.logo');
        logo.addEventListener('click', () => iniciar('modal-avaliacao'));
     

    </script>

</body>
</html>
